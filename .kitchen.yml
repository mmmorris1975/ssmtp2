---
driver:
  name: vagrant
  customize:
    memory: 512
    cpuexecutioncap: 50

provisioner:
  name: chef_zero

platforms:
  - name: centos-5.10
  - name: centos-6.5
  - name: centos-7.0
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: fedora-19
  - name: fedora-20
  - name: fedora-21
  - name: debian-6.0.9
  - name: debian-7.4
  - name: debian-8.0

suites:
  - name: default
    run_list:
      - recipe[ssmtp2::default]
    attributes:
      ssmtp:
        data_bag:
          name: ''
          item: ''
        auth:
          username: 'my_user'
          password: 'my_password'
          method: 'STARTTLS'
